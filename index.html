<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消防體能測驗數據分析平台</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #f0f2f5; 
            --sidebar-bg: #001529;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --primary-text: #333333;
            --secondary-text: #777777;
            --primary-blue: #1890ff; 
            --border-color: #e8e8e8;
        }

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');

        body {
            margin: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            display: flex;
            height: 100vh;
            overflow: hidden; /* 核心：禁止整個頁面滾動 */
        }

        .sidebar {
            width: 220px;
            background-color: var(--sidebar-bg);
            color: white;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: var(--header-bg);
            padding: 0 24px;
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .content-area {
            padding: 24px;
            flex-grow: 1;
            overflow: hidden; /* 確保內容區自身不滾動 */
            display: flex;
            flex-direction: column;
        }
        
        /* *** 核心佈局修改：真正的儀表板網格 *** */
        .dashboard-container {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 2fr 1fr; /* 左2右1的欄位比例 */
            grid-template-rows: auto 1fr; /* 上方高度自動，下方佔滿剩餘空間 */
            gap: 24px;
        }
        .kpi-container {
            grid-column: 1 / -1; /* 橫跨所有欄位 */
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
        }
        .main-chart-container {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }
        .side-panel-container {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .side-panel-container .card {
            flex-grow: 1; /* 讓右側的卡片平分垂直空間 */
            display: flex;
            flex-direction: column;
        }
        .side-panel-container .card .chart-wrapper,
        .side-panel-container .card .data-table-container {
            flex-grow: 1;
            position: relative;
        }
        .main-chart-container .card {
             height: 100%;
             display: flex;
             flex-direction: column;
        }
        .main-chart-container .card .chart-wrapper {
            flex-grow: 1;
            position: relative;
        }
        .main-chart-container canvas, .side-panel-container canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }

        .sidebar-header, .sidebar-menu li, .sidebar-footer { white-space: nowrap; }
        .sidebar-header { padding: 16px 24px; font-size: 20px; font-weight: 700; display: flex; align-items: center; }
        .sidebar-header i { margin-right: 12px; color: var(--primary-blue); }
        .sidebar-menu { list-style: none; padding: 0; margin: 0; }
        .sidebar-menu li { padding: 14px 24px; cursor: pointer; transition: all 0.3s ease; font-size: 16px; display: flex; align-items: center; }
        .sidebar-menu li:hover, .sidebar-menu li.active { background-color: var(--primary-blue); }
        .sidebar-menu li i { margin-right: 10px; width: 20px; text-align: center; }
        .sidebar-footer { margin-top: auto; padding: 16px 24px; font-size: 12px; color: var(--secondary-text); text-align: center; }

        .header-left { display: flex; align-items: center; gap: 16px; }
        .menu-toggle { font-size: 20px; cursor: pointer; }
        .page-title { font-size: 20px; font-weight: 500; }
        
        .content-header {
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .filters, .action-buttons { display: flex; align-items: center; gap: 8px; }
        select, button {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #d9d9d9;
            background-color: #fff;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 14px;
            cursor: pointer;
        }
        button.primary { background-color: var(--primary-blue); color: white; border-color: var(--primary-blue); }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.09);
        }
        .card-title { margin: 0 0 20px 0; font-size: 18px; font-weight: 500; flex-shrink: 0; }
        
        .kpi-card { padding: 16px; display: flex; align-items: center; gap: 16px; }
        .kpi-card .icon { font-size: 32px; flex-shrink: 0; }
        .kpi-card .text-content { display: flex; flex-direction: column; }
        .kpi-card .value { font-size: 24px; font-weight: 700; }
        .kpi-card .label { font-size: 14px; color: var(--secondary-text); }
        
        .data-table-container { overflow-y: auto; }
        table.data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td { padding: 8px 10px; font-size: 14px; text-align: left; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
        .data-table thead th { background-color: #fafafa; font-weight: 500; }
        .data-table tbody tr:hover { background-color: #e6f7ff; }

    </style>
</head>
<body>

    <nav class="sidebar">
         <div class="sidebar-header">
            <i class="fa-solid fa-shield-halved"></i>
            <span>數據分析平台</span>
        </div>
        <ul class="sidebar-menu">
            <li class="active"><i class="fa-solid fa-chart-pie"></i><span>總覽儀表板</span></li>
            <li><i class="fa-solid fa-table-list"></i><span>詳細數據查詢</span></li>
        </ul>
        <div class="sidebar-footer">
            消防局 版權所有 © 2025
        </div>
    </nav>

    <div class="main-container">
        <header class="header">
            <div class="header-left">
                <span class="page-title">總覽儀表板</span>
            </div>
             <div class="filters">
                <div class="filter-group">
                    <label for="period">測驗期別：</label>
                    <select id="period"><option>114年下半年</option><option>114年上半年</option></select>
                </div>
                <div class="action-buttons">
                    <button class="primary"><i class="fa-solid fa-file-download"></i> 產生報表</button>
                </div>
            </div>
        </header>

        <main class="content-area">
            <div class="dashboard-container">
                <div class="kpi-container">
                    <div class="card kpi-card">
                        <div class="icon" style="color: #1890ff;"><i class="fa-solid fa-users"></i></div>
                        <div class="text-content"><div class="value">1,447</div><div class="label">總測驗人數</div></div>
                    </div>
                    <div class="card kpi-card">
                        <div class="icon" style="color: #389e0d;"><i class="fa-solid fa-award"></i></div>
                        <div class="text-content"><div class="value">28%</div><div class="label">菁英人員比例</div></div>
                    </div>
                    <div class="card kpi-card">
                        <div class="icon" style="color: #faad14;"><i class="fa-solid fa-dumbbell"></i></div>
                        <div class="text-content"><div class="value">118 KG</div><div class="label">硬舉平均重量</div></div>
                    </div>
                    <div class="card kpi-card">
                        <div class="icon" style="color: #d4380d;"><i class="fa-solid fa-triangle-exclamation"></i></div>
                        <div class="text-content"><div class="value">8%</div><div class="label">待加強人員比例</div></div>
                    </div>
                </div>

                <div class="main-chart-container">
                    <div class="card">
                        <h3 class="card-title">各大隊 1500公尺 戰力分析</h3>
                        <div class="chart-wrapper"><canvas id="battalionRunChart"></canvas></div>
                    </div>
                </div>

                <div class="side-panel-container">
                    <div class="card">
                        <h3 class="card-title">受測人員年齡層分佈</h3>
                        <div class="chart-wrapper"><canvas id="ageDistributionChart"></canvas></div>
                    </div>
                    <div class="card">
                        <h3 class="card-title">1500M 成績優異人員 (Top 5)</h3>
                        <div class="data-table-container">
                            <table class="data-table">
                                <thead><tr><th>排名</th><th>姓名</th><th>大隊</th><th>成績</th></tr></thead>
                                <tbody>
                                    <tr><td>1</td><td>林昶輔</td><td>第三</td><td>5'17"</td></tr>
                                    <tr><td>2</td><td>李皆賢</td><td>第三</td><td>5'28"</td></tr>
                                    <tr><td>3</td><td>曾麟宗</td><td>第四</td><td>5'30"</td></tr>
                                    <tr><td>4</td><td>蔡孟杰</td><td>第二</td><td>5'33"</td></tr>
                                    <tr><td>5</td><td>林敬凱</td><td>第一</td><td>5'36"</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // === Chart.js 圖表腳本 ===
        // 1. 各大隊跑步戰力雷達圖
        const ctxRun = document.getElementById('battalionRunChart').getContext('2d');
        const radarData = {
            labels: ['菁英級', '良好級', '合格級', '待加強'],
            datasets: [
                { label: '第一大隊', data: [27, 43, 23, 7], borderColor: 'rgba(24, 144, 255, 0.8)', backgroundColor: 'rgba(24, 144, 255, 0.2)', pointBackgroundColor: 'rgba(24, 144, 255, 0.8)' },
                { label: '第二大隊', data: [35, 46, 14, 5], borderColor: 'rgba(82, 196, 26, 0.8)', backgroundColor: 'rgba(82, 196, 26, 0.2)', pointBackgroundColor: 'rgba(82, 196, 26, 0.8)' },
                { label: '第三大隊', data: [32, 41, 20, 7], borderColor: 'rgba(250, 173, 20, 0.8)', backgroundColor: 'rgba(250, 173, 20, 0.2)', pointBackgroundColor: 'rgba(250, 173, 20, 0.8)' },
                { label: '第四大隊', data: [23, 37, 29, 11], borderColor: 'rgba(245, 34, 45, 0.8)', backgroundColor: 'rgba(245, 34, 45, 0.2)', pointBackgroundColor: 'rgba(245, 34, 45, 0.8)' }
            ]
        };
        const runChart = new Chart(ctxRun, {
            type: 'radar', data: radarData,
            options: {
                responsive: true, maintainAspectRatio: false,
                scales: {
                    r: {
                        angleLines: { color: 'rgba(0, 0, 0, 0.1)' },
                        grid: { color: 'rgba(0, 0, 0, 0.1)' },
                        suggestedMin: 0, suggestedMax: 50,
                        pointLabels: { font: { size: 14 } },
                        ticks: { backdropColor: 'rgba(255,255,255,0.7)', callback: value => value + '%' }
                    }
                },
                plugins: {
                    tooltip: { callbacks: { label: context => `${context.dataset.label}: ${context.parsed.r.toFixed(1)}%` } },
                    legend: { position: 'top', align: 'end' }
                }
            }
        });

        // 2. 年齡分佈圓餅圖
        const ctxAge = document.getElementById('ageDistributionChart').getContext('2d');
        const ageChart = new Chart(ctxAge, {
            type: 'doughnut',
            data: {
                labels: ['20-29歲', '30-39歲', '40-49歲', '50+歲', '女性'],
                datasets: [{ label: '人數', data: [201, 450, 589, 157, 50], backgroundColor: ['#1890ff','#52c41a','#faad14','#f5222d','#722ed1'], borderWidth: 0 }]
            },
            options: { responsive: true, maintainAspectRatio: false, cutout: '60%', plugins: { legend: { display: false } } }
        });
    </script>
</body>
</html>
