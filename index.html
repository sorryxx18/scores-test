<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消防體能測驗數據分析平台</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #f0f2f5; 
            --sidebar-bg: #001529;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --primary-text: #333333;
            --secondary-text: #777777;
            --primary-blue: #1890ff; 
            --border-color: #e8e8e8;
            --color-excellent: #389e0d;
            --color-good: #1890ff;
            --color-pass: #faad14;
            --color-fail: #d4380d;
        }

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');

        body {
            margin: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 220px;
            background-color: var(--sidebar-bg);
            color: white;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: var(--header-bg);
            padding: 0 24px;
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .content-area {
            padding: 24px;
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .dashboard-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 24px;
        }
        .header-filters {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main-panel {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }
        .side-panel {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .sidebar-header, .sidebar-menu li, .sidebar-footer { white-space: nowrap; }
        .sidebar-header { padding: 16px 24px; font-size: 20px; font-weight: 700; display: flex; align-items: center; }
        .sidebar-header i { margin-right: 12px; color: var(--primary-blue); }
        .sidebar-menu { list-style: none; padding: 0; margin: 0; }
        .sidebar-menu li { padding: 14px 24px; cursor: pointer; transition: all 0.3s ease; font-size: 16px; display: flex; align-items: center; }
        .sidebar-menu li:hover, .sidebar-menu li.active { background-color: var(--primary-blue); }
        .sidebar-menu li i { margin-right: 10px; width: 20px; text-align: center; }
        .sidebar-footer { margin-top: auto; padding: 16px 24px; font-size: 12px; color: var(--secondary-text); text-align: center; }
        
        .page-title { font-size: 20px; font-weight: 500; }
        .filters, .action-buttons { display: flex; align-items: center; gap: 8px; }
        select, button {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #d9d9d9;
            background-color: #fff;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 14px;
            cursor: pointer;
        }
        button.primary { background-color: var(--primary-blue); color: white; border-color: var(--primary-blue); }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.09);
            display: flex;
            flex-direction: column;
        }
        .card-title { margin: 0 0 16px 0; font-size: 18px; font-weight: 500; flex-shrink: 0; }
        
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            grid-column: 1 / -1;
        }
        .kpi-card { padding: 16px; flex-direction: row; align-items: center; gap: 16px; }
        .kpi-card .icon { font-size: 32px; }
        .kpi-card .value { font-size: 24px; font-weight: 700; }
        .kpi-card .label { font-size: 14px; color: var(--secondary-text); }
        .kpi-card .count { font-size: 12px; color: var(--secondary-text); }

        .radar-grid-container {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
        }
        .radar-item { position: relative; }
        .radar-item .chart-title { position: absolute; top: 10px; left: 10px; font-weight: bold; }
        
        .grading-criteria { font-size: 13px; color: var(--secondary-text); margin-bottom: 16px; }
        .grading-criteria span { margin-right: 15px; }
        .grading-criteria i { color: #888; }

        .chart-wrapper { position: relative; flex-grow: 1; }
        .chart-wrapper canvas { position: absolute; top:0; left:0; width: 100%; height: 100%; }

        .data-table-container { overflow-y: auto; }
        table.data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td { padding: 8px 10px; font-size: 14px; text-align: left; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
        .data-table thead th { background-color: #fafafa; font-weight: 500; }
        .data-table tbody tr:hover { background-color: #e6f7ff; }

    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header"><i class="fa-solid fa-shield-halved"></i><span>數據分析平台</span></div>
        <ul class="sidebar-menu">
            <li class="active"><i class="fa-solid fa-chart-pie"></i><span>總覽儀表板</span></li>
            <li><i class="fa-solid fa-table-list"></i><span>詳細數據查詢</span></li>
        </ul>
        <div class="sidebar-footer">消防局 版權所有 © 2025</div>
    </nav>
    <div class="main-container">
        <header class="header">
            <h1 class="page-title">總覽儀表板</h1>
        </header>
        <main class="content-area">
            <div class="dashboard-grid">
                <div class="header-filters">
                    <div class="filters">
                        <div class="filter-group">
                            <label for="period">測驗期別：</label>
                            <select id="period"><option>114年 上半年</option><option>113年 下半年</option></select>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="primary"><i class="fa-solid fa-file-download"></i> 產生報表</button>
                    </div>
                </div>
                <div class="main-panel card">
                    <h2 class="card-title">各大隊 1500公尺 戰力分析</h2>
                    <p class="grading-criteria">
                        <span><i class="fa-solid fa-square" style="color:var(--color-excellent)"></i> 菁英級: <7分</span>
                        <span><i class="fa-solid fa-square" style="color:var(--color-good)"></i> 良好級: 7-8.5分</span>
                        <span><i class="fa-solid fa-square" style="color:var(--color-pass)"></i> 合格級: 8.5-10分</span>
                        <span><i class="fa-solid fa-square" style="color:var(--color-fail)"></i> 待加強: >10分</span>
                    </p>
                    <div class="radar-grid-container">
                        <div class="radar-item"><div class="chart-title">第一大隊</div><canvas id="radarChart1"></canvas></div>
                        <div class="radar-item"><div class="chart-title">第二大隊</div><canvas id="radarChart2"></canvas></div>
                        <div class="radar-item"><div class="chart-title">第三大隊</div><canvas id="radarChart3"></canvas></div>
                        <div class="radar-item"><div class="chart-title">第四大隊</div><canvas id="radarChart4"></canvas></div>
                    </div>
                </div>
                <div class="side-panel">
                    <div class="kpi-grid">
                        <div class="card kpi-card">
                            <div class="icon" style="color:var(--color-excellent)"><i class="fa-solid fa-award"></i></div>
                            <div><div class="value">28%</div><div class="label">菁英人員</div><div class="count">(405人)</div></div>
                        </div>
                        <div class="card kpi-card">
                            <div class="icon" style="color:var(--color-fail)"><i class="fa-solid fa-triangle-exclamation"></i></div>
                            <div><div class="value">8%</div><div class="label">待加強人員</div><div class="count">(115人)</div></div>
                        </div>
                    </div>
                    <div class="card">
                        <h3 class="card-title">受測人員年齡層分佈</h3>
                        <div class="chart-wrapper"><canvas id="ageDistributionChart"></canvas></div>
                    </div>
                    <div class="card">
                        <h3 class="card-title">1500M 成績優異人員 (Top 5)</h3>
                        <div class="data-table-container">
                            <table class="data-table">
                                <thead><tr><th>排名</th><th>姓名</th><th>大隊</th><th>成績</th></tr></thead>
                                <tbody>
                                    <tr><td>1</td><td>林昶輔</td><td>第三</td><td>5'17"</td></tr>
                                    <tr><td>2</td><td>李皆賢</td><td>第三</td><td>5'28"</td></tr>
                                    <tr><td>3</td><td>曾麟宗</td><td>第四</td><td>5'30"</td></tr>
                                    <tr><td>4</td><td>蔡孟杰</td><td>第二</td><td>5'33"</td></tr>
                                    <tr><td>5</td><td>林敬凱</td><td>第一</td><td>5'36"</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // === Chart.js 圖表腳本 ===
        const commonRadarOptions = {
            responsive: true, maintainAspectRatio: false,
            scales: {
                r: {
                    angleLines: { color: 'rgba(0, 0, 0, 0.1)' },
                    grid: { color: 'rgba(0, 0, 0, 0.1)' },
                    suggestedMin: 0, suggestedMax: 50,
                    pointLabels: { font: { size: 13 } },
                    ticks: { display: false } // 不顯示半徑軸上的刻度
                }
            },
            plugins: {
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        label: context => `${context.label}: ${context.parsed.r.toFixed(1)}%`
                    }
                }
            }
        };

        function createRadarChart(canvasId, data, color) {
            new Chart(document.getElementById(canvasId), {
                type: 'radar',
                data: {
                    labels: ['菁英級', '良好級', '合格級', '待加強'],
                    datasets: [{
                        data: data,
                        borderColor: `rgba(${color}, 0.8)`,
                        backgroundColor: `rgba(${color}, 0.2)`,
                        borderWidth: 2,
                        pointBackgroundColor: `rgba(${color}, 0.8)`,
                        pointRadius: 3
                    }]
                },
                options: commonRadarOptions
            });
        }

        createRadarChart('radarChart1', [27, 43, 23, 7], '24, 144, 255');  // Blue
        createRadarChart('radarChart2', [35, 46, 14, 5], '82, 196, 26');   // Green
        createRadarChart('radarChart3', [32, 41, 20, 7], '250, 173, 20'); // Orange
        createRadarChart('radarChart4', [23, 37, 29, 11], '245, 34, 45');   // Red

        // 年齡分佈圖
        new Chart(document.getElementById('ageDistributionChart'), {
            type: 'doughnut',
            data: {
                labels: ['20-29歲', '30-39歲', '40-49歲', '50+歲', '女性'],
                datasets: [{ label: '人數', data: [201, 450, 589, 157, 50], backgroundColor: ['#1890ff','#52c41a','#faad14','#f5222d','#722ed1'], borderWidth: 0 }]
            },
            options: { responsive: true, maintainAspectRatio: false, cutout: '60%', plugins: { legend: { display: false } } }
        });
    </script>
</body>
</html>
