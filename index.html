    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 動態背景粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(1) { 
            width: 80px; 
            height: 80px; 
            left: 10%; 
            animation-delay: 0s; 
        }
        
        .particle:nth-child(2) { 
            width: 60px; 
            height: 60px; 
            left: 20%; 
            animation-delay: 1s; 
        }
        
        .particle:nth-child(3) { 
            width: 40px; 
            height: 40px; 
            left: 30%; 
            animation-delay: 2s; 
        }
        
        .particle:nth-child(4) { 
            width: 100px; 
            height: 100px; 
            left: 40%; 
            animation-delay: 3s; 
        }
        
        .particle:nth-child(5) { 
            width: 50px; 
            height: 50px; 
            left: 50%; 
            animation-delay: 4s; 
        }
        
        .particle:nth-child(6) { 
            width: 70px; 
            height: 70px; 
            left: 60%; 
            animation-delay: 5s; 
        }
        
        .particle:nth-child(7) { 
            width: 30px; 
            height: 30px; 
            left: 70%; 
            animation-delay: 1.5s; 
        }
        
        .particle:nth-child(8) { 
            width: 90px; 
            height: 90px; 
            left: 80%; 
            animation-delay: 2.5s; 
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) rotate(0deg); 
                opacity: 0; 
            }
            10% { 
                opacity: 1; 
            }
            90% { 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-100px) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        /* 主背景樣式 */
        .main-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }
        
        /* 毛玻璃卡片效果 */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
            animation: slideInUp 0.8s ease-out;
        }
        
        /* 滑入動畫 */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 3D 卡片效果 */
        .card-3d {
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        
        .card-3d:hover {
            transform: rotateY(5deg) rotateX(5deg);
        }
        
        /* 進度條動畫 */
        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 4px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .progress-bar {
            height: 8px;
            background: linear-gradient(90deg, #10b981, #34d399, #6ee7b7);
            border-radius: 16px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 10px rgba(16, 185, 129, 0.3);

            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 16px;

            animation: pulse 2s infinite;

        /* 脈衝動畫 */

                transform: scale(1); 
            }
            50% { 
                transform: scale(1.05); 
            }

            margin-left: 20px;

        #camera-modal {

            top: 0;
            left: 0;

            border: 1px solid rgba(255, 255, 255, 0.3);

        /* 主題2樣式 */

        }
        .topic-2 .topic-title { 
            color: #d97706; 
        }
        
        /* 主題3樣式 */
        .topic-3 {
            border-left: 6px solid #10b981;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(110, 231, 183, 0.1));
        }
        .topic-3 .topic-title { 
            color: #047857; 
        }
        
        /* 主題4樣式 */
        .topic-4 {
            border-left: 6px solid #ef4444;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(252, 165, 165, 0.1));
        }
        .topic-4 .topic-title { 
            color: #dc2626; 
        }
        
        /* 主題5樣式 */
        .topic-5 {
            border-left: 6px solid #8b5cf6;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(196, 181, 253, 0.1));
        }
        .topic-5 .topic-title { 
            color: #7c3aed; 
        }
        
        /* 主題6樣式 */
        .topic-6 {

            background: linear-gradient(135deg, rgba(236, 72, 153, 0.1), rgba(251, 207, 232, 0.1));
        }
        .topic-6 .topic-title { 
            color: #be185d; 
        }
        
        /* PDF 分頁控制 */
        .pdf-page { 
            page-break-after: always; 
        }
        
        .pdf-page:last-child { 
            page-break-after: auto; 
        }
        
        /* 總結區域樣式 */
        #summary-area, #summary-content {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);

            padding: 40px 32px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* 響應式設計 */
        @media (max-width: 700px) {
            #summary-area, #summary-content { 
                padding: 20px 16px; 
            }

                flex-direction: column; 
                padding: 20px; 
            }
            .pdf-photo { 
                margin-left: 0; 
                margin-top: 16px; 
                width: 100%; 
                max-width: 300px; 
            }
        }
        
        /* 題目編號樣式 */
        .qnum {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);

        }
        
        .page-break {

        /* 步驟指示器 */

            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        /* 選項按鈕樣式 */
        .option-btn {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .option-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateX(4px);
        }
        
        .option-btn.selected {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));

            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.2);
        }
        
        /* 導航按鈕樣式 */
        .nav-btn {

        .nav-btn.primary {

        /* 檔案輸入樣式 */

        /* 成功動畫效果 */

            }

                video.classList.add('fade-in');
            })
            .catch(err => {
                console.error('無法存取攝影機:', err);
                alert('無法存取攝影機，請檢查權限設定或使用檔案上傳功能。');
                closeCameraModal();

        function closeCameraModal() {
            const modal = document.getElementById('camera-modal');

            setTimeout(() => {

                container.classList.remove('fade-out', 'zoom-in');
                video.classList.remove('fade-in');
                
                // 停止攝影機串流
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                    cameraStream = null;
                }
                video.srcObject = null;
            }, 300);

            const video = document.getElementById('camera-video');
            const canvas = document.getElementById('camera-canvas');

            // 設定 canvas 尺寸
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // 將影片畫面繪製到 canvas
            ctx.drawImage(video, 0, 0);
            
            // 轉換為 base64
            const photoData = canvas.toDataURL('image/jpeg', 0.8);
            
            // 儲存照片
            photos[currentCameraTopicIdx] = photoData;
            
            // 顯示成功動畫
            showCaptureAnimation();

                    top: 20px;
                    right: 20px;
                    background: linear-gradient(135deg, #10b981, #059669);
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
                    z-index: 10001;
                    animation: slideInRight 0.5s ease-out;
                ">
                    ✅ PDF 已成功下載！
                </div>
            `;
            document.body.appendChild(message);
            
            setTimeout(() => message.remove(), 3000);
        }

        // 添加額外的動畫樣式
        const additionalStyles = document.createElement('style');
        additionalStyles.textContent = `
            @keyframes flash {
                0% { opacity: 0; }
                50% { opacity: 0.8; }
                100% { opacity: 0; }
            }
            
            @keyframes pageTransition {
                0% { opacity: 0; transform: scale(0.8); }
                50% { opacity: 0.3; transform: scale(1.1); }
                100% { opacity: 0; transform: scale(1); }
            }
        `;
        document.head.appendChild(additionalStyles);

        // 初始化
        window.onload = function () {
            renderTopic();
            
            // 添加歡迎動畫
            setTimeout(() => {
                const glassCard = document.querySelector('.glass-card');
                if (glassCard) {
                    glassCard.classList.add('bounce-in');
                }
            }, 200);
            
            // 添加粒子動畫啟動
            setTimeout(() => {
                const particles = document.querySelectorAll('.particle');
                particles.forEach((particle, index) => {
                    particle.style.animationDelay = (index * 0.5) + 's';
                });
            }, 500);
        }
    </script>
</body>
</html>
